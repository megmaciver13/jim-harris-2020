<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Jim Harris 2020</title>
</head>
<body>
    <div class="container-fluid">
        <div class="banner">
            <img src="./assets/hero-background-cropped.png" alt="Jim Harris Banner" class="jim-harris container-fluid">
            <div class="form-container">
                <img src="./assets/logo.png" alt="Jim Harris for President" class="logo">
                <div class="form">
                    <h2>Join the team</h2>
                    <div>
                        <input type="text" name="email" placeholder="Email address" class="form-control-lg">
                        <input type="text" name= "zip" placeholder="Zip code" class="form-control-lg">
                    </div>
                    <div class="button-container">
                        <button class="btn-lg btn-block blue-button">SIGN UP</button>
                        <p>or</p>
                        <button class="btn-lg btn-block red-button">CONTRIBUTE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="more-info">
            <h1>MORE INFO</h1>
        </div>

        <div class="footer">
            <h1>FOOTER</h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
